<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            transition: background-image 1s;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('light.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        body.dark-mode {
            background-color: black;
            color: aliceblue;
            transition: background-image 1s;
            background-image:url(dark.jpeg);
            background-size: cover;
            background-position: top;
        }
        @keyframes start{
            from{
                transform: translateX(-300px);
            }
            to{
                transform: translateX(0px);
            }
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: transparent;
            margin-bottom: 2%;
            transition: background-color 0.5s;
            flex-wrap: wrap;
            animation-name: start;
            animation-duration: 1s;
        }
        body.dark-mode .navbar {
            background-color: transparent;
            color: aliceblue;
            animation-name: start;
            animation-duration: 1s;
        }

        #icon1:hover, #icon2:hover, #icon3:hover, #icon4:hover {
            transition: 0.5s;
            transform: translateY(-20%);
        }

        .navbar a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
            font-style: italic;
            font-size: 1.5em;
            margin: 1% 7%;
            flex: 1;
            white-space: nowrap;
            animation-name: start;
            animation-duration: 1s;
        }

        #modeToggle {
            cursor: pointer;
            font-size: 1.5em;
            border: none;
            background: none;
            padding: 0;
            transition: color 0.5s;
        }
        body.dark-mode #modeToggle {
            color: aliceblue;
        }
        body.dark-mode #icon1:hover,#icon2:hover,#icon3:hover,#icon4:hover {
            /*background-color: aliceblue;
            color: black;*/
            transform: translateY(-20%);
            transition: 0.5s;
        }
        @media (max-width: 768px) {
            .navbar {
                justify-content: space-between;
            }
            .navbar a {
                font-size: 1.5em;
            }
            #modeToggle {
                font-size: 1.5em;
            }
        }
        @media (max-width: 480px) {
            .navbar a {
                font-size: 1em;
            }
            body {
                background-size: cover;
            }
            .navbar {
                justify-content: space-between;
                padding: 10px;
            }
            #modeToggle {
                font-size: 1.5em;
            }
            .blog-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 10px;
            }
            .blog-card {
                width: 60%;
            }
        }
        .social-icons {
            display: flex;
            margin-top: 0%;
            animation-name: start;
            animation-duration: 1s;
        }
        .social-icons img {
            width: 10%;
            height: auto;
            margin: 0 5%;
        }
        .social-icons img:hover {
            transform: translateY(-20%);
            transition: 0.5s;
        }
        body.dark-mode .social-icons {
            /*background-color:black;*/
            transition: 0.5s;
        }
        body.dark-mode .blog-card{
            color: aliceblue;
            background-color: transparent;
        }
        .blog-container {
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .blog-card {
            background-color:transparent;
            border: 1px solid #ddd;
            padding: 20px;
            width: 30%;
            text-align: center;
            margin: 10px;
            transition: transform 0.5s;
        }
        .blog-card:hover {
            transform: translateY(-10px);
        }
        .blog-card button {
            cursor: pointer;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.5s;
        }
    
        .blog-card button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <button id="modeToggle" onclick="toggleMode()">üåô</button>
    <div class="navbar">
        <a href="index.html" id="icon1">About me</a>
        <a href="education.html" id="icon2">Education</a>
        <a href="achievements.html" id="icon4">Achievements</a>
        <a href="skills.html" id="icon3">Skills</a>
    </div>
    <div class="blog-container">
        <div class="blog-card">
            <h2>Blog 1</h2>
            <p>Lakshwadeep goes hard.</p>
            <a href="blog1.html">
                <button>View Blog</button>
            </a>
            <div id="likeCounter1">Likes: 0</div>
            <button id="likeButton1" onclick="toggleLike(1)">Like</button>
            <div class="comments-section">
                <h3>Comments</h3>
                <div id="comments1"></div>
                <input type="text" id="commentInput1" placeholder="Add a comment">
                <button onclick="addComment(1)">Add Comment</button>
            </div>
        </div>
        <div class="blog-card">
            <h2>Blog 2</h2>
            <p>On the verge of tears.</p>
            <a href="blog2.html">
                <button>View Blog</button>
            </a>
            <div id="likeCounter2">Likes: 0</div>
            <button id="likeButton2" onclick="toggleLike(2)">Like</button>
            <div class="comments-section">
                <h3>Comments</h3>
                <div id="comments2"></div>
                <input type="text" id="commentInput2" placeholder="Add a comment">
                <button onclick="addComment(2)">Add Comment</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/amey.bangera?igsh=MzFvOXZneGk1YXNh" target="_blank"><img src="instagram.png" alt="Instagram"></a>
            <a href="mailto:amey01.bangera@gmail.com"><img src="new.png" alt="Email"></a>
            <a href="https://github.com/AmeyBangera" target="_blank"><img src="github.png" alt="GitHub"></a>
        </div>  
    </footer>
    <script>
        function toggleMode() {
            const body = document.body;
            const modeToggleBtn = document.getElementById('modeToggle');
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            modeToggleBtn.innerHTML = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
        }
        function toggleLike(blogId) {
            const likeCounter = document.getElementById(`likeCounter${blogId}`);
            const likeButton = document.getElementById(`likeButton${blogId}`);
            const hasLiked = localStorage.getItem(`hasLiked${blogId}`);
            if (hasLiked) {
                let likes = parseInt(localStorage.getItem(`likes${blogId}`)) || 0;
                likes--;
                localStorage.setItem(`likes${blogId}`, likes);
                localStorage.removeItem(`hasLiked${blogId}`);
            } else {
                let likes = parseInt(localStorage.getItem(`likes${blogId}`)) || 0;
                likes++;
                localStorage.setItem(`likes${blogId}`, likes);
                localStorage.setItem(`hasLiked${blogId}`, true);
            }
            likeCounter.textContent = `Likes: ${localStorage.getItem(`likes${blogId}`) || 0}`;
            likeButton.disabled = false; 
        }
        function addComment(blogId) {
            const commentInput = document.getElementById(`commentInput${blogId}`);
            const commentsContainer = document.getElementById(`comments${blogId}`);
            const comment = commentInput.value;
            if (!comment) return; 
            let comments = JSON.parse(localStorage.getItem(`comments${blogId}`)) || [];
            comments.push(comment);
            localStorage.setItem(`comments${blogId}`, JSON.stringify(comments));
            displayComments(blogId);
            commentInput.value = '';
        }
        function displayComments(blogId) {
            const commentsContainer = document.getElementById(`comments${blogId}`);
            let comments = JSON.parse(localStorage.getItem(`comments${blogId}`)) || [];
            let commentsHTML = '<ul>';
            comments.forEach(comment => {
                commentsHTML += `<li>${comment}</li>`;
            });
            commentsHTML += '<li>Placeholder comment1</li>';
            commentsHTML += '<li>I tried guys</li>';
            commentsHTML += '</ul>';
            commentsContainer.innerHTML = commentsHTML;
        }
        function initializeLikesAndComments(blogId) {
            const likeCounter = document.getElementById(`likeCounter${blogId}`);
            const commentsContainer = document.getElementById(`comments${blogId}`);
            const likes = parseInt(localStorage.getItem(`likes${blogId}`)) || 0;
            likeCounter.textContent = `Likes: ${likes}`;
            displayComments(blogId);
        }
        window.onload = function () {
            initializeLikesAndComments(1);
            initializeLikesAndComments(2);
        };
    </script>
</body>
</html>
