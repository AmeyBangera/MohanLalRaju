    <style>
        body {
            transition: background-image 1s;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('modi.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        body.dark-mode {
            background-color: black;
            color: aliceblue;
            transition: background-image 1s;
            background-image:url(dark-modi.png);
            background-size: cover;
            background-position: top;
        }
        @keyframes start{
            from{
                transform: translateX(-300px);
            }
            to{
                transform: translateX(0px);
            }
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: transparent;
            margin-bottom: 2%;
            transition: background-color 0.5s;
            flex-wrap: wrap;
            animation-name: start;
            animation-duration: 1s;
        }
        body.dark-mode .navbar {
            background-color: transparent;
            color: aliceblue;
            animation-name: start;
            animation-duration: 1s;
        }

        #icon1:hover, #icon2:hover, #icon3:hover, #icon4:hover {
            transition: 0.5s;
            transform: translateY(-20%);
        }

        .navbar a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
            font-style: italic;
            font-size: 1.5em; 
            margin: 1% 7%; 
            flex: 10%; 
            white-space: nowrap;
            animation-name: start;
            animation-duration: 1s;
        }

        #modeToggle {
            cursor: pointer;
            font-size: 1.5em; 
            border: none;
            background: none;
            padding: 0;
            transition: color 0.5s;
        }
        body.dark-mode #modeToggle {
            color: aliceblue;
        }
        body.dark-mode #icon1:hover,#icon2:hover,#icon3:hover,#icon4:hover {
            /*background-color: aliceblue;
            color: black;*/
            transform: translateY(-20%);
            transition: 0.5s;
        }
        @media (max-width: 768px) {
            .navbar {
                justify-content: space-between;
            }
            .navbar a {
                font-size: 1.5em;
            }
            #modeToggle {
                font-size: 1.5em;
            }
            .Content {
                flex-direction: column;
                align-items: center;
            }
            .image-container {
                width: 70%; 
                margin-right: 0;
                margin-bottom: 20px;
            }
            .text-container {
                width: 70%; 
                text-align: center;
            }
            .social-icons {
                justify-content: center;
            }
            body {
                background-size:cover;
            }
        }
        @media (max-width: 480px) {
            .navbar a {
                font-size: 1em;
            }
            .social-icons {
                justify-content: center;
            }
            body {
                background-size: cover;
            }
            .Content {
                flex-direction: column;
                align-items: center;
                min-height: 88vh;
            }
            .image-container {
                width: 100%; 
                margin-right: 0;
                margin-top: 20%;
            }
            .image-container img{
                width:100%;
                max-height: 500px;
            }
            .text-container {
                width: 100%; 
                text-align: center;
                margin-top: 20%;
            }
        }
        .Content {
            display: flex;
            text-align:start;
            font-size: large;
        }
        .image-container {
            width: 34%;
            aspect-ratio: 1;
            margin-right: 10%; 
        }
        .image-container img {
            max-width: 70%;
            height: auto;
            flex-shrink: 0%;
            border-radius: 10%;
        }        
        .text-container {
            position: left;
            width: 60%;
            flex: 20%; 
            text-align: left;
        }
        .text-container h1, .text-container p {
            margin: 0; 
        }
        .text-container p{
            margin-right: 10%;
        }
        .social-icons {
            display: flex;
            animation-name: start;
            animation-duration: 1s;
        }
        .social-icons img {
            width: 10%;
            height: auto;
            margin: 0 5%;
        }
        .social-icons img:hover {
            transform: translateY(-20%);
            transition: 0.5s;
        }
        body.dark-mode .social-icons {
            /*background-color:black;*/
            transition: 0.5s;

    </style>
